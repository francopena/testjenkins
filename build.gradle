plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'java'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.4"
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply from: 'coverage.gradle'

group = 'cl.mallplaza'
version = '2.0.0'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-aop:2.1.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
	implementation 'commons-validator:commons-validator:1.6'
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
}

